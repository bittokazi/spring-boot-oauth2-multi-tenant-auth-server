<section id="multiple-column-form">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-tenant-form-input
            [form]="form"
            [loading]="loading"
            [edit]="true"
            [customErrors]="customErrors"
            (onSubmitEvent)="onSubmit($event)"
            #tenantForm
          >
          </app-tenant-form-input>
        </div>
      </div>
    </div>
  </div>
</section>
