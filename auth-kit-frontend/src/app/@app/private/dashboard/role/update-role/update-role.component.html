<section id="multiple-column-form">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-role-form
            [form] = "form"
            [loading] = "loading"
            [customErrors]="customErrors"
            [editMode]="true"
            (onSubmitEvent)="onSubmit()">
          </app-role-form>
        </div>
      </div>
    </div>
  </div>
</section>
