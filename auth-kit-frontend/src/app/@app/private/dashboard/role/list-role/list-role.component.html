<div class="row" id="table-striped">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <app-table-pagination-loader
            [showPagination]="false"
            [showLoader]="roles.length < 1"
          >
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Title</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles; let i = index">
                  <td>
                    {{ role.id }}
                  </td>
                  <td>{{ role.name }}</td>
                  <td>{{ role.title }}</td>
                  <td>
                    <div class="dropdown">
                      <button
                        type="button"
                        class="btn btn-sm dropdown-toggle hide-arrow py-0"
                        data-bs-toggle="dropdown"
                      >
                        <i data-feather="more-vertical"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-end">
                        <a
                          class="dropdown-item"
                          [routerLink]="['/dashboard/roles', role.id, 'update']"
                        >
                          <i data-feather="edit-2" class="me-50"></i>
                          <span>Edit</span>
                        </a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </app-table-pagination-loader>
        </div>
      </div>
    </div>
  </div>
</div>
