<section id="multiple-column-form">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-user-form-component
            [form]="form"
            [loading]="loading"
            [roles]="roles"
            [customErrors]="customErrors"
            (onSubmitEvent)="onSubmit($event)"
          >
          </app-user-form-component>
        </div>
      </div>
    </div>
  </div>
</section>
